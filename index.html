<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Character Manager</title>
</head>
<body>
    <header>
        <h1>Character Manager</h1>
        <input placeholder="Search character" type="text">
    </header>
    <main>
        <section id="grid" class="grid">
            <template id="template-id">
                <article class="card">
                    <div class="profile-pic">
                        <img id="image" src="https://www.looper.com/img/gallery/rumor-report-will-spider-man-3-feature-another-major-avenger/intro-1571147824.jpg" alt="Spiderman">
                    </div>
                    <h2 id="name">Spiderman</h2>
                    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo esse debitis repudiandae nulla culpa. In!</p>
                    <a href="#">See character</a>
                </article>
            </template>
        </section>


        <a class="add-new-character" href="#">Add a new character to the collection</a>
    </main>
    <script src="app.js"></script>
</body>
</html>
