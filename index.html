<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Character Manager</title>
    <!-- Permanent marker-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">



</head>
<body>
    <header>
        <h1>Character Manager</h1>
        <input id="search-bar" placeholder="Search character" type="text">
    </header>
    <main>
        <section id="grid" class="grid">
            <template id="template-id">
                <article id="card" class="card">
                    <div class="profile-pic">
                        <img id="image" src="https://www.looper.com/img/gallery/rumor-report-will-spider-man-3-feature-another-major-avenger/intro-1571147824.jpg" alt="Spiderman">
                    </div>
                    <h2 id="name">Spiderman</h2>
                    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo esse debitis repudiandae nulla culpa. In!</p>
                    <a id="see-character" href="#">See character</a>
                </article>
            </template>
        </section>


        <a class="add-new-character" href="#">Add a new character to the collection</a>
    </main>
    <script src="JS/fetchData.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
