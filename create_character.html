<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Character Manager</title>
</head>
<body>
    <header>
        <h1><a href="index.html">Character Manager</a></h1>
    </header>

    
    <main>
        <section id ="section-create">
        
                <form action="">
                    <div id="preview-container">
                        <img id="preview" src="" alt="">
                    </div><br>
                    <input onchange="imageUploaded()" type="file" id="myFile" name="filename"><br>
                    <div class="input-container"><input class="get-data" placeholder="Write a name" type="text" id="fname" name="fname" minlength="14" maxlength="20" > 
                        <div id="counter-name" class="counter-name">0/20</div></div><br><br>
                    <div class="input-container"><input class="get-data" placeholder="Write a short description" type="text" id="short-description" name="short-description" minlength="54" maxlength="70"><div id="counter-short-description" class="counter-short-description">0/70</div></div><br><br>
                    <div class="input-editor"> <div type="text" id="editor" name="description"></div><div id="counter-description" class="counter-description">0/350</div></div><br><br>
                   <br><br>
                    <div id="buttons-container">
                        <a href="#" id="add-character" >Save changes</a>
                        <a href="#" id="delete-character">Delete</a>
                    </div>
                  </form>
        
        </section>
    </main>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="JS/create.js"></script>

</body>
</html>
